<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007bff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 300px;
      background-color: white;
      padding: 20px;
      margin: 60px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Passenger Details</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" >

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" >

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="idproof">ID Proof Type:</label>
      <select id="idproof" name="idproof" >
        <option value="">Select</option>
        <option>Aadhaar Card</option>
        <option>Voter ID</option>
        <option>PAN Card</option>
        <option>Passport</option>
      </select>

      <label for="seat">Seat Preference:</label>
      <select id="seat" name="seat">
        <option value="">Select</option>
        <option>Window</option> 
        <option>Middle</option>
        <option>Aisle</option>
      </select>

       <a href="train 4.html"><button type="button">Proceed to Payment</button></a>
    </form>
  </div>

</body>
</html>
